<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <!-- Mobile essentials -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 16px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: clamp(22px, 5vw, 28px);
    }

    /* Center movement zone */
    .buttons {
      margin-top: 20px;
      position: relative;
      width: min(90vw, 320px);
      height: 200px;
    }

    button {
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      touch-action: manipulation;
    }

    /* YES BUTTON */
    #yes-button {
      background-color: #ff4d6d;
      color: white;
      min-width: 80px;
      min-height: 50px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      margin: 0 auto;
      transition: padding 0.25s ease;
    }

    /* NO BUTTON */
    #no-button {
      background-color: #ccc;
      color: #333;
      padding: 12px 24px;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease;
    }

    .message {
      display: none;
      font-size: clamp(22px, 6vw, 26px);
      color: #ff4d6d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Nancy, will you be my Valentine? üíñ</h1>

    <div class="buttons" id="button-area">
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>

    <div class="message" id="success-message">
      Yepppieee ü•∞<br />
      See you sooooon ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const answersNo = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again?",
      "You‚Äôre breaking my heart üíî",
      "Please?",
      "Pretty please?",
      "Okay now that hurts üò¢",
      "You‚Äôre being mean!",
      "Give me a chance!",
      "I‚Äôm begging you!",
      "Okay‚Ä¶ start over."
    ];

    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const message = document.getElementById("success-message");
    const buttonArea = document.getElementById("button-area");

    let index = 1;
    let grow = 0;

    function moveNoButton() {
      const maxX = buttonArea.clientWidth - noButton.offsetWidth;
      const maxY = buttonArea.clientHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Start positioned nicely
    moveNoButton();

    // Desktop + Mobile interactions
    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    noButton.addEventListener("click", () => {
      grow += 6;
      yesButton.style.padding = `${12 + grow}px ${24 + grow * 2}px`;

      if (index < answersNo.length) {
        noButton.textContent = answersNo[index];
        index++;
      } else {
        index = 1;
        noButton.textContent = answersNo[0];
      }

      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      buttonArea.style.display = "none";
      message.style.display = "block";
    });
  </script>

</body>
</html>

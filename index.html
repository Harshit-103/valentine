<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* YES BUTTON (fixed padding & centering) */
    #yes-button {
      background-color: #ff4d6d;
      color: white;
      min-width: 70px;
      min-height: 50px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      transition: padding 0.25s ease;
    }

    /* NO BUTTON (runs away) */
    #no-button {
      background-color: #ccc;
      color: #333;
      padding: 12px 24px;
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    .message {
      display: none;
      font-size: 26px;
      color: #ff4d6d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Nancy, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>

    <div class="message" id="success-message">
      Yepppieee ü•∞<br />
      See you sooooon ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const answersNo = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again?",
      "You‚Äôre breaking my heart üíî",
      "Please?",
      "Pretty please?",
      "Okay now that hurts üò¢",
      "You‚Äôre being mean!",
      "Give me a chance!",
      "I‚Äôm begging you!",
      "Okay‚Ä¶ start over."
    ];

    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const message = document.getElementById("success-message");
    const buttons = document.querySelector(".buttons");

    let index = 1;
    let grow = 0;

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - padding;
      const maxY = window.innerHeight - noButton.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Start running immediately
    moveNoButton();

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    noButton.addEventListener("click", () => {
      // Grow YES button via padding (safe & clean)
      grow += 6;
      yesButton.style.padding = `${12 + grow}px ${24 + grow * 2}px`;

      // Change NO text
      if (index < answersNo.length) {
        noButton.textContent = answersNo[index];
        index++;
      } else {
        index = 1;
        noButton.textContent = answersNo[0];
      }

      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      buttons.style.display = "none";
      message.style.display = "block";
    });
  </script>

</body>
</html>
